<div class="w-full max-w-sm p-6 m-auto mx-auto bg-white shadow-md">
  <div class="flex justify-center mx-auto">
    <img class="w-auto h-7 sm:h-8" src="assets/HB_Logo_L_purple.png" alt="" />
  </div>

  <form action="" class="border-aureolin mx-auto mb-0 mt-8 max-w-md space-y-4">
    <div>
      <label
        for="username"
        class="mt-1 p-2 w-full relative block rounded-md border border-gray-200 shadow-sm focus-within:border-aureolin focus-within:ring-1 focus-within:ring-aureolin"
      >
        <input
          type="email"
          id="username"
          class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
          placeholder="username"
        />

        <span
          class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-jet transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
        >
          Username or Email
        </span>
      </label>
    </div>

    <div>
      <label for="password" class="sr-only">Password</label>

      <div class="relative">
        <label
          for="password"
          class="mt-1 p-2 w-full relative block rounded-md border border-gray-200 shadow-sm focus-within:border-aureolin focus-within:ring-1 focus-within:ring-aureolin"
        >
          <input
            type="password"
            id="password"
            class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
            placeholder="password"
          />

          <span
            class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-jet transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
          >
            Password
          </span>
        </label>
      </div>
    </div>
  </form>

  <div class="flex items-center justify-between mt-4">
    <span class="w-1/5 border-b border-rebeccapurple border-2 lg:w-1/5"></span>

    <a
      href="#"
      class="text-xs text-center text-jet uppercase dark:text-jet hover:underline"
    >
      or login with Single Sign-On (SSO) ?
    </a>

    <span class="w-1/5 border-b border-rebeccapurple border-2 lg:w-1/5"></span>
  </div>

  <div class="flex items-center mt-6 -mx-2">
    <button
      type="button"
      class="flex items-center justify-center w-full px-6 py-2 mx-2 text-sm font-medium text-aureolin transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:bg-blue-400 focus:outline-none"
    >
      <svg class="w-4 h-4 mx-2 fill-current" viewBox="0 0 24 24">
        <path
          d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"
        ></path>
      </svg>

      <span class="hidden mx-2 sm:inline">Sign in with Microsoft</span>
    </button>

    <a
      href="#"
      class="p-2 mx-2 text-sm font-medium text-aureolin transition-colors duration-300 transform bg-rebeccapurple rounded-lg hover:bg-gray-200"
    >
      <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
        <path
          d="M23.954 4.569c-.885.389-1.83.654-2.825.775 1.014-.611 1.794-1.574 2.163-2.723-.951.555-2.005.959-3.127 1.184-.896-.959-2.173-1.559-3.591-1.559-2.717 0-4.92 2.203-4.92 4.917 0 .39.045.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.722-.666 1.561-.666 2.475 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.061c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.314 0-.615-.03-.916-.086.631 1.953 2.445 3.377 4.604 3.417-1.68 1.319-3.809 2.105-6.102 2.105-.39 0-.779-.023-1.17-.067 2.189 1.394 4.768 2.209 7.557 2.209 9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63.961-.689 1.8-1.56 2.46-2.548l-.047-.02z"
        ></path>
      </svg>
    </a>
  </div>

  <p class="mt-8 text-xs font-light text-center text-black">
    Don't have an account?
    <a href="#" class="font-medium text-rebeccapurple hover:underline"
      >Create One</a
    >
  </p>
</div>
